<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Google Analytics 事件追蹤範例</title>
<!-- 以下是 GA 追蹤碼的基本安裝 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WZDN8ZWJ7Q"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments)};
gtag("js", new Date());

gtag("config", "G-WZDN8ZWJ7Q");
</script>
<script>
function trackCTA(){
	// 送出事件紀錄
	gtag("event", "FB分享", {
		"platform":"Facebook分享",
		"title":"如何使用 GA進行FB分享追蹤",
		"value": 1
	});
	alert("Event Sent!");
}
</script>
</head>
<body>
	追蹤網頁瀏覽次數
	<button onclick="trackCTA();">Call to Action分享次數追蹤</button>
</body>
</html>
